<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<from>
  <img id="myImage" src="images/ball.jpg"/>
    <p>Click button below to move the image< to right</p>
    <input type="button" value="Click Me"/>
</from>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        init().style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
    <input type="button" value="Click Me" onClick="moveRight();"/>
</script>
</body>
</html>
