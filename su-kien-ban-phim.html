<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="flower" src="https://hpconnect.vn/wp-content/uploads/2020/02/hinh-anh-hoa-hong-dep-3-1.jpg" style="position:absolute;left: 0;top: 0;" height="200" width="180">
<script>
function upArrowPressed() {
    let element =document.getElementById("flower");
    element.style.top = parseInt(element.style.top) - 5 + 'px';
}
function dowArrowPressed() {
    var element = document.getElementById("flower");
    element.style.top = parseInt(element.style.top) + 5 + 'px';
}
function leftArrowPressed() {
    var element = document.getElementById("flower");
    element.style.left = parseInt(element.style.left) - 5 + 'px';
}
function rightArrowPressed() {
    var element = document.getElementById("flower");
    element.style.left = parseInt(element.style.left) + 5 +'px';
}
function moveSelection(evt) {
    switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 39:
            rightArrowPressed();
            break;
        case 38:
            upArrowPressed();
            break;
        case 40:
            dowArrowPressed();
            break;
    }
}
function docReady() {
    window.addEventListener('keydown', moveSelection);
}
</script>
</body>

</html>
